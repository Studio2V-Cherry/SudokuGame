# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  - group: CI-pipeline-Variables
  - name: DotNetVersion
    value: $[variables.DotNetVersion]

steps:
- script: echo Hello, world!
- script: echo $(DotNetVersion)
  displayName: 'command line statements'

- task: UseDotNet@2
  displayName: .NET Version
  inputs:
    packageType: 'sdk'
    version: '$(DotNetVersion)'
    includePreviewVersions: false

# - task: JavaToolInstaller@3
#   displayName: Install Java SDK
#   inputs:
#     versionSpec: '1'
#     jdkArchitectureOption: 'x64'
#     jdkSourceOption: 'PreInstalled'

- task: Bash@3
  displayName: Install MAUI
  inputs:
    targetType: 'inline'
    script: |
      dotnet nuget locals all --clear 
      dotnet workload install maui --source https://aka.ms/dotnet6/nuget/index.json --source https://api.nuget.org/v3/index.json
      dotnet workload install android maui wasm-tools --source https://aka.ms/dotnet6/nuget/index.json --source https://api.nuget.org/v3/index.json

- task: Bash@3
  displayName: Build Android App
  inputs:
    targetType: 'inline'
    script: |
      cd 6.0/Apps/WeatherTwentyOne/src
      dotnet publish -f net6.0-android -c Release